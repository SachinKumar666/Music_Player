<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzic Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    
    <div class="music-player">
        <div class="player-header">
            <div class="thumbnail">
                <img src="/Assets/Images/bg-img.avif" alt="Song Thumbnail" />
            </div>
            <div class="song-info">
                <h3 class="song-title">Song Title</h3>
                <p class="artist-name">Artist Name</p>
            </div>
        </div>
        <div class="player-controls">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span class="current-time">0:00</span> /
                    <span class="duration">0:00</span>
                </div>
            </div>
            <div class="control-buttons">
                <button class="shuffle"><i class="fas fa-random"></i></button>
                <button class="prev"><i class="fas fa-backward"></i></button>
                <button class="play-pause">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </button>
                <button class="next"><i class="fas fa-forward"></i></button>
                <button class="stop"><i class="fas fa-stop"></i></button>
            </div>
            <div class="volume-container">
                <button class="mute"><i class="fas fa-volume-up"></i><i class="fas fa-volume-mute" style="display: none;"></i></button>
                <div class="volume-slider">
                    <div class="volume-progress"></div>
                </div>
            </div>
        </div>
        <div class="song-list">
            <ul></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
